<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        .clearfix:before,.clearfix:after{content:"";display:table;}
        .clearfix:after{clear:both;}
        .clearfix{*zoom:1;/*IE/7/6*/}
        ul,li{list-style:none;}
        .box{width:264px;margin:1000px auto 400px;position:relative;padding:10px;}
        .box ul li{float:left;width:120px;height:80px;margin-right:10px;border:1px solid #ccc;}
        .box ul li img{width:100%;height:100%;}
        .mask{width:300px;height:200px;position:absolute;display:none;}
    </style>
</head>
<body>
<div class="box clearfix">
    <ul class="clearfix">
        <li><img src="./img/apple_1.jpg" bigImg="./img/apple_1_bigger.jpg" /></li>
        <li><img src="./img/apple_2.jpg" bigImg="./img/apple_2_bigger.jpg" /></li>
    </ul>
    <div class="mask">
        <img src="./img/apple_1_bigger.jpg" />
    </div>
</div>
<script charset="utf-8" type="text/javascript" src="../../jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    var $box=$('.box'),
        $boxOffset=$box.offset(),
        $mask=$('.mask');
    $box.find('ul li img').on('mouseover',function(e){
        e=e||window.event;
        e.target=e.target||e.srcElement;
        var left= e.pageX - $boxOffset.left + 20;
        var top= e.pageY - $boxOffset.top + 20;
        $mask.stop().show().css({left:left,top:top}).children('img').attr('src', e.target.getAttribute('bigImg'));
    }).on('mousemove',function(e){
        e=e||window.event;
        e.target=e.target||e.srcElement;
        var left= e.pageX - $boxOffset.left + 20;
        var top= e.pageY - $boxOffset.top + 20;
        $mask.css({left:left,top:top});
    }).on('mouseout',function(e){
        $mask.hide();
    })

</script>
</body>
</html>
