<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画分类集锦</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .parent{
            width:300px;
            height:300px;
            border:1px solid #999999;
            position:relative;
        }
        .parent:hover .child{
            bottom:0px;
            transition: bottom 1.5s ease-in;
            -webkit-transition: bottom 1.5s ease-in;
        }
        .child{
            width:100px;
            height:100px;
            background-color:#cccccc;
            position:absolute;
            bottom:-100px;
            transition: bottom 1s ease-out;
            -webkit-transition: bottom 1s ease-out;
        }

        div.demo {
            float: left;
            border:1px solid #ccc;
        }
        div.demo i {
            cursor: pointer;
            height: 50px;
            transition: opacity 2s;
            width: 50px;
            background: #000;
            float: left;
            margin: 5px;
            opacity: 0;
        }
        div.demo i:hover {
            opacity: 1;
            transition-duration: 0s;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        切入效果
    </div>
</div>

<div class="demo">
    <div>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
<script>
    /*
    * Transition、Transform、keyframes、jq、js、animate等
    * */
</script>
</body>
</html>
