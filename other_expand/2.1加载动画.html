<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3加载动画</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .msgLoad-container {
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            float: left;
            position: relative;
            overflow: hidden;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        /*css3加载动画*/
        .load3 .loader {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e5e5e5;
            background: -moz-linear-gradient(left, #e5e5e5 15%, rgba(255, 255, 255, 0) 60%);
            background: -webkit-linear-gradient(left, #e5e5e5 15%, rgba(255, 255, 255, 0) 60%);
            background: -o-linear-gradient(left, #e5e5e5 15%, rgba(255, 255, 255, 0) 60%);
            background: -ms-linear-gradient(left, #e5e5e5 15%, rgba(255, 255, 255, 0) 60%);
            background: linear-gradient(to right, #e5e5e5 15%, rgba(255, 255, 255, 0) 60%);
            position: relative;
            -webkit-animation: load3 1.4s infinite linear;
            animation: load3 1.4s infinite linear;
        }
        .load3 .loader:before {
            width: 50%;
            height: 50%;
            background: #e5e5e5;
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
        }
        .load3 .loader:after {
            background: #FFFFFF;
            width: 75%;
            height: 75%;
            border-radius: 50%;
            content: '';
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        @-webkit-keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="msgLoad-container load3">
    <div class="loader"></div>
</div>
</body>
</html>
