<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>继承</title>
</head>
<body>
	<script type="text/javascript">
    	function A(x){
			this.x1=x;
			this.get1=function(){
				return this.x1;	
			}	
		}
		A.prototype.eat1=function(){
			console.log('A eat!!');
		}
		function B(x){
			this.x2=x;
			this.get2=function(){
				return this.x2+this.x2;	
			}	
		}
		var p1=new A(1);
		//B继承了A，拥有了A的所有属性和方法
		B.prototype=p1;//给B的原型链上加了一个x1和get1
		var p2=new B(2);//p2有了B私有的属性和方法x2、get2，并且拥有了原型链上的方法和属性x1、get1
		console.log(p2.get1());
		p2.eat1();//A eat!!
		B.prototype.aa=100;
		console.log(p2.__proto__)
		console.log(p1.aa);

/***********************************/
		//我们在原型链中获取对象的属性和方法时,只会从对象和对象的prototype中查找！
		console.log('*******************************');
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		Person.prototype.MaxNumber=9999;
		Person.__proto__.MinNumber=-9999;
		var will=new Person('will',28);
		console.log(will.MaxNumber);
		console.log(will.MinNumber);
		console.log(Person.__proto__);
		console.log('*******************************');
		will.__proto__.MiddleNumber=6666;
		console.log(will.MiddleNumber);
		console.log('*******************************');
		Person.__proto__.__proto__.MinNumber=-9999;
		console.log(will.MinNumber);
		console.log(Person.__proto__.__proto__);
		
		
    </script>
</body>
</html>
