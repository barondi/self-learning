    /*
    * 正则的组成：每个正则表达式都是由元字符和修饰符组成的
    *   元字符：在//之间具有意义的一些字符
    *       \:转移字符
    *       ^:以某一个元字符开始
    *       $:以某一个元字符结尾
    *       \n:匹配一个换行符
    *       .:除了\n意外的任意字符

    *       *:出现0到多次
    *       +:出现1到多次
    *       ?:出现0或者1次
    *       {n}:出现n次
    *       {n,}:出现n到多次
    *       {n,m}:出现n到m次
    *
    *       ():分组,把一个大正则划分为几个小正则
    *
    *       x|y:x或y中的一个
    *       [xyz]:x或y或z中的一个
    *       [^xyz]:非x、y、z中的任何一个字符
    *       [a-z]:a-z之间的任何一个字符
    *       [^a-z]:除了a-z之间的任何一个字符
    *       \d:一个0-9之间的数字
    *       \D:除了0-9之间的数字意外的任何字符
    *       \b:陪陪一个边界符 "w1 w2 w3"
    *       \w:数字、字母、下划线中的任意一个字符 等价于 [0-9a-zA-Z_]
    *       \s:匹配一个空白字符 等价于 [\f\n\r\t\v]
    * */
