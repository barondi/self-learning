<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格综合</title>
    <style>
        *{
            margin:0;
            padding:0;
            border:0;
        }
        table.gridtable {
            font-family:"Microsoft Yahei";
            font-size:11px;
            color:#333333;
            border-collapse: collapse;
            width:400px;
            text-align:center;
        }
        table.gridtable th {
            padding: 8px;
            background-color: #dedede;
        }
        table.gridtable td {
            padding: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<table class="gridtable">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>分数</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>22</td>
        <td>90</td>
        <td>女</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>24</td>
        <td>80</td>
        <td>男</td>
    </tr>
    </tbody>
</table>
</body>
</html>
