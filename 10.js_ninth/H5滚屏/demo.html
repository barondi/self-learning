<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name = "viewport" content="width = device-width,initial-scale=1.0,user-scalable = no">
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        div{
            width: 100%;
            height:100%;
            background: url(images/b.png) no-repeat center center;
            /*background-size:100% 100%;*//*会有一种被拉伸的感觉,没有等比例缩放*/
            /*background-size:contain;*//*按照原始比例缩放,但是有可能出现左右或者上下空白的情况,好处:整个背景图都能显示完整*/
            background-size:cover;/*按照宽或高缩放,让图片撑满整个设备屏幕*/
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
