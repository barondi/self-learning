<script>
    /*
    * Meta标签总结:
    *   1、  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />      IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame
    *        <meta http-equiv="X-UA-Compatible" content="IE=7" />      告诉IE浏览器，无论是否用DTD声明文档标准，IE8/9都会以IE7引擎来渲染页面
    *        <meta http-equiv="X-UA-Compatible" content="IE=edge" />      告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面
    *   2、  <meta name="format-detection" content="telephone=no" />
    *        使设备浏览网页时对数字不启用电话功能（不同设备解释不同，iTouch 点击数字为存入联系人，iPhone 为拨打电话），忽略将页面中的数字识别为电话号码。
    *   若需要启用电话功能将 telephone=yes 即可，若在页面上面有 Google Maps, iTunes 和 YouTube 的链接会在ios设备上打开相应的程序组件。
    *   3、  <meta name="apple-mobile-web-app-capable" content="yes" />      网站开启对web app程序的支持
    *   4、  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    *        在 web app 应用下状态条（屏幕顶部条）的颜色;默认值为 default（白色），可以定为 black（黑色）和 black-translucent(灰色半透明)
    *
    *
    * */
</script>
