<script>
    /*
    * HTML5由来:HTML4->XHTML1->HTML5
    * DTD类型:过渡型、严格型、框架型(以上模板为过渡型)
    *   声明DTD的原因:防止IE浏览器进入怪异模式(盒模型的区别)
    *   H5直接写<!doctype html>就行了,向下兼容HTML4和XHTML1
    *
    * 让IE6-8支持HTML5新增标签的办法:
    *   原始方式:header, footer, article, section, nav, menu, hgroup {display: block;}
    * 然后再用document.createElement()创建对应的元素
    *   优化方式:引入html5shiv.js文件(如上)
    *
    * Weinre调试H5：
    *   配置好了以后cmd输入 weinre --httpPort 8081 -boundHost -all-
    *   10.116.60.202:8081/demo/H5_input_type.html
    *   滚屏：10.116.60.202:8081/demo/H5/index.html
    *
    * 新特性:
    *   新增语义化标签:header、nav、footer、hgroup、aside、article、address、section及音频视频audio、video等
    *   表单元素:placeholder、autofocus、list与datalist(浏览器支持不太好)、新增input[type]类型有email、search
    * number、range、tel、url(功能较弱,基本和普通的没什么区别)
    *   语义化标签的作用:
    *     方便浏览器的渲染解析；
    *     结构更好,更利于搜索引擎的抓取
    *     通过audio、video让网页中更方便的支持音频、视频
    *
    *   H5拖拽与原生拖拽对比
    *
    *   H5 touch事件库(touchstart > touchmove > touchend > click)
    *   每个触摸事件包含一系列的触摸点:
    *     touches：当前位于屏幕上的所有手指的列表;
    *     targetTouches：位于当前DOM元素上的手指列表;
    *     changedTouches ： 涉及当前事件手指的列表;
    *   每个触摸点包含以下触摸信息:
    *     identifier:一个数值,唯一标识触摸会话(touch session)中的当前手指,一般为从0开始的流水号
    *     target:动作所针对的DOM元素
    *     clientX,clientY:动作在屏幕上发生的位置,不包含滚动距离
    *     pageX,pageY:动作发生的位置,包含滚动距离
    *     screenX,screenY:动作发生的位置,以屏幕分辨率为基准
    *
    *   window.history对象中有history.back()、history.go()、history.forword(),H5新增了
    * history.pushState(state,title,url)和history.replaceState(state,title,url)
    *   可以利用H5的postMessage解决跨域、跨窗口的问题,更常用的jsonp
    *   canvas(用来替代flash)
    *   300ms延迟:
    *     苹果手机产生后,当用户在IOS Safari里面点击了一个链接,此时用户可以进行双击操作或双击滚动操作,
    *   所以当用户一次点击屏幕之后,浏览器并不能立刻判断用户是确实要打开这个链接,还是要进行双击操作,因此,Safari就
    *   等待300ms以判断用户是否再次点击了屏幕..鉴于iPhone的成功,其它移动浏览器都复制了Safari浏览器的多数约定(包括双击缩放)
    *   现在移动端开发的web性能正在向追求并匹敌原生的时代,所有的单击事件都有300ms延迟必然不可接受
    *   300ms延迟解决方案:
    *     Android平台上的Chrome和Firefox通过利用meta标签实现禁止缩放等
    *     微软通过一个css属性touch-action设置为none可移除目标元素单击事件的300ms延迟
    *     但以上都是各家浏览器相应的对策,真正跨平台方案出来之前一个很好的变通方案:
    *       FastClick是一个专门解决移动浏览器300ms点击延迟的一个轻量级库(10来kb),当检测到user-scalable=no或者touch-action时会静默的退出
    *         window.addEventListener( "load", function(){ FastClick.attach( document.body ); }, false );
    *       通过jquery.tap.js插件或zepto.js中的.tap事件,或tap.js  通过tap事件代替click事件;没有fastclick响应快
    *   还有其它的比如SVG、WebGL、地理定位window.geolocation对象获取设备信息(IP地址、设备GPS)
    * 相关资源:
    *   H5 API:https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5
    *   Canvas小游戏:https://playcanvas.com/play(需要翻墙)
    *   http://www.qinqinjieh5.com/
    *   3D及Canvas动画库three.js:https://threejs.org/
    *
    * CSS讲解:
    * H5和CSS3属性浏览器兼容性:http://fmbip.com/litmus
    *
    * 响应式布局:1.响应式.html及responsive文件夹案例
    *
    * 滚屏场景:
    *   http://w.benbun.com/momo/shaibingxiang/
    *   http://up.qq.com/2015/invitation/
    *
    * WebApp:
    *   普通H5页面组成:m.kuaidi100.com
    *     主要使用技术:H5+CSS3+jquery/zepto.js
    *     zepto.js是一个专门为移动端开发的一个小版jquery类库,用法大致和jquery一致
    *     zepto.js与jquery的区别:
    *       zepto.js体积更小(压缩后大概10-20kb)
    *       去掉了一些不常用的选择器
    *       新增了一些css动画特性
    *       获取元素尺寸差异:
    *         jq使用.width()和.css('width')都返回,结果一致;zepto使用.width()返回,.css('width')返回0
    *         jq使用offset()返回width、height;zepto使用offset()返回top、left、width、height
    *         jq可以获取隐藏元素宽高;zepto无法获取隐藏元素宽高
    *       针对移动端,忽略了低版本IE的兼容问题
    *   混合App:
    *     React Native
    *     AngularJS+Cordova+Ionic
    * */
