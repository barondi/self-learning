<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0-transition</title>
    <style>
        p{
            width:300px;
            height:300px;
            background: red;
        }
        .fade-enter-active,.fade-leave-active{
            transition:1s all ease;
        }
        .fade-enter-active{
            opacity:1;
            width:300px;
            height:300px;
        }
        .fade-leave-active{
            opacity:0;
            width:100px;
            height:100px;
        }
        .fade-enter,.fade-leave{
            opacity:0;
            width:100px;
            height:100px;
        }
    </style>
    <script type="text/javascript" src="vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    show:false
                },
                methods:{
                    beforeEnter(el){
                        console.log('动画enter前');
                    },
                    enter(el){
                        console.log('动画enter时');
                    },
                    afterEnter(el){
                        console.log('动画enter后');
                        el.style.backgroundColor='blue';
                    },
                    beforeLeave(el){
                        console.log('动画leave前');
                    },
                    leave(el){
                        console.log('动画leave时');
                    },
                    afterLeave(el){
                        console.log('动画leave后');
                        el.style.backgroundColor='red';
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="点击显示隐藏" @click="show=!show">
    <transition name="fade" @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter"
                @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave">
        <p v-show="show"></p>
    </transition>
</div>
</body>
</html>
