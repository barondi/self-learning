<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-监听数据变化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script src="../lib/vue.js"></script>
    <script>


        window.onload=function(){
            var vm=new Vue({
                el:'#box',
                data:{
                    a:111,
                    b:2,
                    json:{
                        name:'baron',
                        age:16
                    }
                }
            });

            vm.$watch('a',function(){
                console.log('a发生变化了');
                this.b=this.a+100;
            });
            vm.$watch('json',function(){
                console.log('json发生变化了');
            },{deep:true});//->深度监视引用类型中的属性
            document.onclick=function(){
                vm.a=1;
                vm.json.name='jason';
            };
        };

    </script>
</head>
<body>
<div id="box">
    {{a}}
    <br>
    {{b}}
    <br>
    {{json.name}}
</div>

</body>
</html>
