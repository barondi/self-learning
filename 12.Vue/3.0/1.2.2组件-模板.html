<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-组件模板</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>

<template id="aaa">
    <h1>标题1</h1>
    <ul>
        <li v-for="val in arr">
            {{val}}
        </li>
    </ul>
</template>

<div id="replace" class="foo"></div>


<script>
    var vm=new Vue({
        el:'#box',
        components:{
            'my-aaa':{
                data(){
                    return {
                        msg:'welcome vue',
                        arr:['apple','banana','orange']
                    }
                },
                methods:{
                    change(){
                        this.msg='changed';
                    }
                },
                template:'#aaa'
            }
        }
    });
    var vm1=new Vue({
        el:'#replace',
        replace:true,
        //->true为默认值,replace与template一起使用表示是否用模板替换挂载元素;true表示模板将覆盖挂载元素，并合并挂载元素和模板根节点的 attributes;false表示模板将覆盖挂载元素的内容，不会替换挂载元素自身
        template:'<p class="bar">replaced</p>'
    });

</script>
</body>
</html>
