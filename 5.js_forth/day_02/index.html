<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{margin:0;padding:0;font-family:'Microsoft YaHei';font-size:14px;-webkit-user-select:none;}
        ul li{list-style:none;}
        img{display:block;border:none;}
        a,a:hover,a:active,a:visited,a:target{color:#000;text-decoration:none;display:block;}
        .banner{width:1000px;height:300px;margin:0 auto;position:relative;}
        .banner .inner{position:absolute;left:0;right:0;height:300px;}
        .banner .inner img{}
    </style>
</head>
<body>
<div class="banner">
    <div class="inner">
        <img src="img/banner1.jpg">
        <img src="img/banner2.jpg">
        <img src="img/banner3.jpg">
        <img src="img/banner4.jpg">
    </div>
    <ul class="bannerTip">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a class="bannerLeft" href="javascript:;"></a>
    <a class="bannerRight" href="javascript:;"></a>
</div>
</body>
</html>
