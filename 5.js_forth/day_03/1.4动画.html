    /*
    * jQuery动画:
    *   $('.box').animate({left:xxx,top:xxx,opacity:xxx...},duration,easing,callBack)
    *       duration为动画过渡时间值可以是slow、normal、fast或者毫秒数;
    *       easing默认为linear或者swing,如果要使用其它的,需引入easing.js方法库
