<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>军杰试题</title>
</head>
<body>
<script>
//第1题第3问
    var date=new Date();
    var dayMilliseconds=24*60*60*1000;
    var dayAgo=date.getTime()-dayMilliseconds;
    var dayNext=date.getTime()+dayMilliseconds;
    dayAgo=new Date(dayAgo).getDay();
    dayNext=new Date(dayNext).getDay();
    function format(time){
        if(time===0){
            time="星期日";
        }
        if(time===1){
            time="星期一";
        }
        if(time===2){
            time="星期二";
        }
        if(time===3){
            time="星期三";
        }
        if(time===4){
            time="星期四";
        }
        if(time===5){
            time="星期五";
        }
        if(time===6){
            time="星期六";
        }
        return time;
    }
    console.log('向前一天是'+format(dayAgo)+';向后一天是'+format(dayNext));

    var thisYear=date.getYear()+1900;
    var thisMonth=date.getMonth()+1;
    var monthMiliseconds,monthAgo,monthNext;
    if((thisMonth==1) || (thisMonth==3) || (thisMonth==5) || (thisMonth==7) || (thisMonth==8) || (thisMonth==10) || (thisMonth==12)){
        monthMiliseconds=31*24*60*60*1000;
        monthAgo=new Date(date.getTime()-monthMiliseconds).getDay();
        monthNext=new Date(date.getTime()+monthMiliseconds).getDay();
    }else if(thisMonth==2){
        if((thisYear % 4 == 0) && (thisYear % 100 != 0 || thisYear % 400 == 0)){
            var monthMiliseconds=29*24*60*60*1000;
            monthAgo=new Date(date.getTime()-monthMiliseconds).getDay();
            monthNext=new Date(date.getTime()+monthMiliseconds).getDay();
        }else{
            var monthMiliseconds=28*24*60*60*1000;
            monthAgo=new Date(date.getTime()-monthMiliseconds).getDay();
            monthNext=new Date(date.getTime()+monthMiliseconds).getDay();
        }

    }else{
        var monthMiliseconds=30*24*60*60*1000;
        monthAgo=new Date(date.getTime()-monthMiliseconds).getDay();
        monthNext=new Date(date.getTime()+monthMiliseconds).getDay();
    }
    console.log('向前一个月是'+format(monthAgo)+';向后一个月是'+format(monthNext))

//第4题
    function indexOf(arrA,arrB){
        var len=arrB.length;
        var obj={};
        var position;
        for(var i=0;i<arrA.length;i++){
            if(arrA[i]==arrB[0]){
                obj[i]=arrA.slice(i,i+len);
            }
        }
        for(var index in obj){
            if(obj[index].toString()==arrB.toString()){
                position=index;
                break;
            }else{
                position='未找到';
            }
        }
        return position;
    }
    var arr1=[1,2,3,2,1,2,3];
    var arr2=[1,2,3];
    console.log(indexOf(arr1,arr2));

//第6题
    function A(){
        this.v=100;
    }
    function B(){
        var bv=this.v;
        this.guess=function(number){
            if(number<bv){
                console.log("猜小了！");
            }else if(number>bv){
                console.log("猜大了！");
            }else{
                console.log("猜测成功！");
            }
        }
    }
    B.prototype=new A();
    var b=new B();
    b.guess(100);
</script>
</body>
</html>
