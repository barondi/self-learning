<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向左向右无缝滚动</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #demo {
            background: #FFF;
            overflow:hidden;
            border: 1px dashed #CCC;
            width:600px;
            text-align: center;
            float: left;
        }
        #demo img {
            width:300px;
            height:50px;
            padding:1px;
        }
        #indemo {
            float: left;
            width: 600%;
        }
        #demo1 {
            float: left;
        }
        #demo2 {
            float: left;
        }
    </style>
</head>
<body>
<div id="demo">
    <div id="indemo">
        <div id="demo1">
            <a href="#"><img src="imgs/slide-01.jpg" border="0" /></a>
            <a href="#"><img src="imgs/slide-02.jpg" border="0" /></a>
            <a href="#"><img src="imgs/slide-03.jpg" border="0" /></a>
            <a href="#"><img src="imgs/slide-04.jpg" border="0" /></a>
            <a href="#"><img src="imgs/slide-05.jpg" border="0" /></a>
        </div>
        <div id="demo2"></div>
    </div>
</div>
<script>
    var speed=10; //数字越大速度越慢
    var tab=document.getElementById("demo");
    var tab1=document.getElementById("demo1");
    var tab2=document.getElementById("demo2");
    tab2.innerHTML=tab1.innerHTML; //克隆demo1为demo2

//    function MarqueeLeft(){
//        if(tab2.offsetWidth-tab.scrollLeft<=tab.offsetLeft)
//            tab.scrollLeft-=tab1.offsetWidth
//        else{
//            tab.scrollLeft++;
//        }
//    }

    function MarqueeRight(){
        if(tab.scrollLeft<=tab.offsetLeft)
            tab.scrollLeft+=tab2.offsetWidth;
        else{
            tab.scrollLeft--;
        }
    }

    var MyMar=setInterval(MarqueeRight,speed);
    tab.onmouseover=function() {clearInterval(MyMar)};//鼠标移上时清除定时器达到滚动停止的目的
    tab.onmouseout=function() {MyMar=setInterval(MarqueeRight,speed)};//鼠标移开时重设定时器
</script>
</body>
</html>
