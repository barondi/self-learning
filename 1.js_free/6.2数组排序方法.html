<script>
    //sort方法排序，见6.1
    //冒泡排序：i比较多少轮(arr.length-1)；j代表每一轮比较多少次(arr.length-1-i)
    Array.prototype.myArraySort=function(type){
        console.log(this.length);
        for(var i=0;i<this.length-1;i++){
            for(var j=0;j<this.length-1-i;j++){
                if(this[j]>this[j+1]){
                    var temp=this[j+1];
                    this[j+1]=this[j];
                    this[j]=temp;
                }
            }
        }
        type===1?this.reverse():void 0;
    }
    var arr=[10,12,8,4,9];
    arr.myArraySort(1);
