<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical-align</title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        ul li{vertical-align:middle;}
        ul .special{width:100px;height:100px;display:inline-block;background-color:lightblue;color:#ffffff;}
        ul .common{display:inline-block;}
    </style>
</head>
<body>
<ul>
    <li class="special">类似图片</li>
    <li class="common">标题一</li>
    <li class="common">标题二</li>
    <li class="common">标题三</li>
</ul>
</body>
</html>
