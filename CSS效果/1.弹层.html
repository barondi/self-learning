<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .mask{
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0,0,0,0.4);
            z-index: 10;
            top: 0;
            left: 0;
            display: block;
        }
        .nVersion{
            z-index: 9999;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -135px;
            margin-top: -90px;
            width: 270px;
            height: 180px;
            font-family: 'Microsoft YaHei';
            font-size: 14px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 0 6px 1px #999999;
        }
        .nVersion p{
            width: 100%;
            height: 91px;
            text-align: center;
            margin: 0;
            color: #000000;
            line-height: 24px;
            padding-top: 45px;
        }
        .nVersion .items{
            width: 100%;
            height: 44px;
            border-top: 1px solid #eceded;
        }
        .nVersion .items span{
            cursor: pointer;
            line-height: 44px;
            text-align: center;
            display: inline-block;
            width: 134px;
        }
        .nVersion .items span:nth-child(1){
            color: #999999;
            border-right: 1px solid #eceded;
        }
        .nVersion .items span:nth-child(2){
            color: #25b6ed;
            border-left: 1px solid #eceded;
        }
    </style>
</head>
<body>
    <div class="mask"></div>
    <div class="nVersion">
        <p>
            系统检测到新的版本<br>
            请手动下载并更新</p>
        <div class="items">
            <span>再等等</span><!--
            --><span>去下载</span>
        </div>
    </div>
</body>
</html>
