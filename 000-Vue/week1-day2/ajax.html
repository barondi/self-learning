<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app"></div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="4.promise-ajax.js"></script>
<script>
  let vm = new Vue({
      el:'#app',
      created(){
        ajax({url:'./cart.json'}).then((res)=>{//使用箭头函数的原因解决this问题,箭头函数中this找上级作用域为vm实例,不使用箭头函数this为window,this.data.products取不到
          console.log(res)
        },(err)=>{
          console.log(err)
        })
      },
      data:{
          products:[]
      }
  })
</script>
</body>
</html>
